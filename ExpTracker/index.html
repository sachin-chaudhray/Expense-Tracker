<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="header">
        Our Expense Tracker

    </div>
    <div class="main">
        <div class="container">
            <div class="topbar">
                <p class="text">your current balance</p>
                <p class="amount_holder">
                    <span id="currency">$</span>
                    <span id="balance">500</span>
                </p>
            </div>
            <div class="form">
                <p>Add Transaction</p>
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="e.g. My salary">
                </div>
                <div class="form-control">
                    <label for="name">Type</label>
                    <div class="radio">
                        <input type="radio" name="type" id="income" checked>
                        <label for="radio">Income</label >
                    </div>
                    <div class="radio">
                        <input type="radio" name="type" id="Expense">
                        <label for="radio">Expense</label>
                    </div>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" id="amount" placeholder="e.g. 400">
                </div>
                <button class="btn" id="save">Save Transaction</button>
                <button class="btn" id="cancel">cancel edit</button>
        </div>
        <p class="heading">Transaction List:</p>
        <ul id="list_of_transactions">
            <li class="transaction income">
                <p>Income 1</p>
                <div class="right_side">
                    <p>$300</p>
                    <button><i class="fa-regular fa-pen-to-square"></i></button>
                    <button><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </li>
            <li class="transaction expense">
                <p>Income 2</p>
                <div class="right_side">
                    <p>$700</p>
                    <button><i class="fa-regular fa-pen-to-square"></i></button>
                    <button><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </li>
        </ul>
        </div>
    </div>

    <div class="footer">
        Made in SoftMind infotech

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<script src="./script.js"></script>
<script src="./index.js"></script>
</body>
</html>
